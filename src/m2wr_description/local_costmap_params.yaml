#Independent settings for the local costmap
local_costmap:
    publish_voxel_map: true
    global_frame: odom
    robot_base_frame: link_chassis
    update_frequency: 3.0
    publish_frequency: 3.0
    static_map: false
    rolling_window: true
    width: 6.0
    height: 6.0
    resolution: 0.05
    transform_tolerance: 0.5
    origin_x: 0.0
    origin_y: 0.0
